<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game Đoán Số</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">

    </head>
    <body>
        <header class="row justify-content-md-between justify-content-sm-between
            justify-content-lg-between
            m-3">
            <button class="btn-again col col-lg-2 col-md-3 col-sm-4">Again</button>
            <p class="text-header col col-lg-3 col-md-3 col-sm-5 text-end">&lt;Between
                1 and 20&gt;</p>
            <h1 class="title-header row justify-content-center m-3 fs-1">Guess
                My Number!</h1>
        </header>
        <div id="answer" class="row justify-content-center align-items-center
            w-100
            mt-5">
            <div class="bracket bg-light w-100"></div>
            <p class="number-result mb-0 position-absolute bg-light
                text-black fs-2 pt-3 pb-3">?</p>
        </div>
        <div id="control" class="d-flex w-100 ms-0 me-0
            justify-content-around">
            <div id="check-answer" class="d-flex flex-column
                align-items-center justify-content-around">
                <input type="number"
                    class="input-answer text-center
                    border-light border-1
                    border p-5 col-lg-12 col-md-12 mb-3" min="1" max="20"/>
                <button class="btn-check p-2">Check!</button>
            </div>
            <div class="d-flex flex-column justify-content-around">
                <p class="guess">Starting guessing...</p>
                <p>💯 Score: <span class="score"></span></p>
                <p>👑 Highscore: <span class="high-score"></span></p>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="./lab_7.js"></script>
    </body>
</html>
